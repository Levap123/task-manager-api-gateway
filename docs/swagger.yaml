basePath: /
definitions:
  proto.SignInResponse:
    properties:
      acces_token:
        type: string
      refresh_token:
        type: string
    type: object
  proto.User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
    type: object
  rest.errorResponse:
    properties:
      message:
        type: string
    required:
    - message
    type: object
  rest.refreshBody:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  rest.signInBody:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  rest.signUpBody:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
host: localhost:8080
info:
  contact:
    email: pavlikkim200401@gmail.com
